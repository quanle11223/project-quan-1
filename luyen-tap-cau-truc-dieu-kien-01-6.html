<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Doanh số bán hàng:')
  let b = +prompt('Phần trăm được hưởng (%)') * 0.05
  let percent = (a * b)
  document.write('Phần trăm được hưởng là:' + percent)
</script>
</body>
</html>
