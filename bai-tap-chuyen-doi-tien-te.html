<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>Form Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>

            <td><select id="form">
                <option id="vnForm" value=1>Viet Nam</option>
                <option class="usaForm" value=2>USA</option>
            </select></td>

            <td><select id="to">
                <option id="vnTo" value=1>VND</option>
                <option selected id="usaTo" value=2>USA</option>
            </select></td>
            <td>
                <button type="button" onclick="convert()">Convert</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</form>
</body>
</html>

<script>
    function convert() {

        let amount = document.getElementById("amount").value;
        let result = document.getElementById("result");
        let selectForm = document.getElementById("form").value;
        let selectTo = document.getElementById("to").value;


        if (selectForm == 1 && selectTo == 2) {
            result.innerHTML = "Result: " + Number(amount)/24 +" $";
        }else
        if (selectForm== 2 && selectTo == 1) {
            result.innerHTML = "Result: " + Number(amount)*24 +" VND";
        }else {
            result.innerHTML = "Result: " + Number(amount);
        }

    }
</script>
