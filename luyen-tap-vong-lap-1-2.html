<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let a = prompt('Nhập nhiệt độ tại đây: ')
    while ( a > 0) {
        if (a > 100) {
            alert('giảm nhiệt độ')
            break
        } else if (a <= 20) {
            alert('tăng nhiệt độ')
            break
        }
    }
</script>
</body>
</html>
