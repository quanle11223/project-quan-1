<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập số")
  switch (a > 0) {
    case true:
      alert(1);
    case false:
      switch (a < 0) {
        case true:
          alert(-1);
        default:
          alert(0)
      }
  }
</script>
</body>
</html>
