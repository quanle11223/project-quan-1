<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
for (a = 1; a <= 100; a++){
    if (a % 3 === 0 && a % 5 === 0)
        document.write('FizzBuzz' + "</br>")
    else if (a % 3 === 0)
        document.write('Fizz' + "</br>")
    else if (a % 5 === 0)
        document.write('Buzz' + "</br>")
 else {
        document.write(a + "</br>")
    }
}
</script>
</body>
</html>
