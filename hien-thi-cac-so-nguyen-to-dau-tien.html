<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
  let a
  for (a = 1; a <= 100; a++) {
      document.write(a)
      if (a % 3 == 0) {
          document.write("Fizz");
      } else if (a % 5 == 0) {
          document.write("Buzz");
      } else {
          document.write("FizzBuzz");
      }
  }
</script>
</body>
</html>
