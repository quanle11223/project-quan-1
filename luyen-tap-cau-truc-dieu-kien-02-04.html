<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <table>
    <tr>
      <td>Nhập cạnh a: <input type="text" id="inputa"></td>
      <td>Nhập cạnh b: <input type="text" id="inputb"></td>
      <td><input type="button" value="kiểm tra" onclick="check1()"></td>
    </tr>
  </table>
  <p id="Display1"></p>
</form>
<script>
  function check1() {
    let a = document.getElementById('inputa').value
    let b = document.getElementById('inputb').value
    let S = (a * b)
    document.getElementById('Display1').innerHTML = 'Diện tích là:' + S

  }
</script>
</body>
</html>
